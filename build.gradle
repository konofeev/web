apply plugin: 'java'
apply plugin: 'war'

compileJava.options.encoding = 'UTF-8'

repositories 
{
    mavenCentral()
}

compileJava
{
    options.debug = true
}

dependencies
{
    providedCompile fileTree(dir: "$System.env.GLASSFISH_HOME" + "\\glassfish\\modules", include: "*.jar")
}

test 
{
    testLogging.showStandardStreams = true
}

tasks.withType(JavaCompile) 
{
    options.encoding = 'UTF-8'
}

war
{
    archiveName = 'web.war'
}
